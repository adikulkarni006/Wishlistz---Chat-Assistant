<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlistz - Chat Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="header-content">
                <div class="bot-avatar">
                    <img src="logo.png" alt="Wishlistz Logo">
                </div>
                <div class="header-info">
                    <h1 class="bot-name">Wishlistz</h1>
                    <span class="status">
                        <span class="status-dot"></span>
                        Online
                    </span>
                </div>

                <div class="header-actions">
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="themeCheckbox">
                            <input type="checkbox" id="themeCheckbox" />
                            <div class="slider round">
                                <span class="icon-sun">‚òÄÔ∏è</span>
                                <span class="icon-moon">üåô</span>
                            </div>
                        </label>
                    </div>
                    <button id="minimizeButton" class="header-button" title="Minimize">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    <p>Welcome to Wishlistz üëã</p>
                </div>
            </div>
            <div class="message bot-message">
                <div class="message-content">
                    <p>How can I help you today?</p>
                </div>
                <div class="quick-actions">
                    <button class="qa-btn" data-action="QA1">üî• Trending Items</button>
                    <button class="qa-btn" data-action="QA2">üì¶ Track my order</button>
                    <button class="qa-btn" data-action="QA3">üìù Recommended Additions</button>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="file" id="fileInput" hidden accept="image/*,.pdf,.doc,.txt">
                <button id="attachButton" class="attach-button" title="Attach file">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                    </svg>
                </button>

                <input type="text" id="messageInput" class="message-input" placeholder="Type your message‚Ä¶" autocomplete="off">
                
                <button id="sendButton" class="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
